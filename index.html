<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-color: #c0c0c0;
      }
      button {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <button class="btn btn-primary audio-play">ボタン1</button>
    <button class="btn btn-primary audio-play">ボタン2</button>
    <button class="btn btn-primary audio-play">ボタン3</button>
    <button class="btn btn-primary audio-play">ボタン4</button>

    <script>
      const audios = ["tada.wav", "ringout.wav", "recycle.wav", "notify.wav"];
      const buttons = document.getElementsByClassName("audio-play");

      let i = 0;
      for (const btn of buttons) {
        const audio = document.createElement("audio");
        audio.src = audios[i];
        btn.onclick = () => {
          audio.play();
        };
        document.body.appendChild(audio);
        ++i;
      }
    </script>
  </body>
</html>
